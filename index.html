<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  </head>
  <body>
    <div class="page" data-bind="scope: ShoppingCart">

      <div class="currency-selector">
        <select data-bind="value: currency, options: currencies"></select>
      </div>

      <div class="product-grid" data-bind="foreach: items()">
        <div class="item">
          <div class="name">
            <span data-bind="text: $data.name"></span>
          </div>
          <div class="price">
            <span data-bind="html: $parent.formatPrice($data.price)"></span>
          </div>
          <div class="actions">
            <a href="action add-to-basket" data-bind="click: $parent.addToBasket">Add to Basket</a>
          </div>
        </div>
      </div>

      <h2>Shopping Cart (<span data-bind="text: totalQuantity()"></span>)</h2>

      <h3>Items</h3>
      <div class="cart-items" data-bind="foreach: cartItems()">
        <div class="item">
          <div class="name">
            <span data-bind="text: $data.name"></span>
          </div>
          <div class="price">
            <span data-bind="html: 'price: ' + $parent.formatPrice($data.price)"></span>
          </div>
          <div class="qty">
            <span data-bind="text: 'qty: ' + $data.qty()"></span>
          </div>
          <div class="actions">
            <a href="action remove" data-bind="click: $parent.removeFromBasket">Remove</a>
          </div>
        </div>
      </div>

      <h3>Totals</h3>
      <span data-bind="text: 'Grand Total: ' + totalPrice()"></span>
    </div>
    <script src="shopping-cart.js"></script>
  </body>
</html>
